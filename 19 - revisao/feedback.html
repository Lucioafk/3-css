<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>

    <script>
        alert('Apenas alguns testes')
        confirm('Estamos com algumas duvidas se caso poder, poderia nos respondela? Clique em sim caso não apenas cancelar')
        var nome = prompt('Qual o seu nome?')
        alert('Prazer senhor(a) ' + nome)
        var n1 = Number(prompt('Quero fazer apenas um teste da minha capacidade poderia informar um numero para eu calcular?'))
        var n2 = Number(prompt('Poderia informar outro numero?'))
        resultado = n1 + n2
        document.write('Esse é o seu resultado ' + resultado)
    </script>
</body>
</html>
